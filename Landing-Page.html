<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Donuts!</title>
  <link rel="icon" href="img/carrossel/carrossel-1.svg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <main>
        <div class="top">
            <img class=title src="img/GoldenDonutsLogo.svg" alt="Golden Donuts">
        </div> 
        <img class=frostDrip src="img/FrostingDrip.svg">
        <div class=desc>
            <img class="col-sm-6" id=arm src="img/DonutGrab.svg">
  
            <div class="col-lg-6" id=sortDesc>
                <p>
                    The BEST donuts you will find anywhere, always served within a 24 hours of baking and never frozen. Made with fresh locally sourced ingredients
                </p>
                <p id=descBold>
                    The True Gold Standard in Donuts
                </p>
            </div>
        </div>
        <div class=cream>
            <p id=creamText>
                Six all-star varieties
            </p>
            <div class="slider-wrap">
                <div class="slider">
                    <div class="slider-item">
                        <div class="img-div"></div>
                    </div>
                    <div class="slider-item">
                        <div class="img-div"></div>
                    </div>
                    <div class="slider-item">
                        <div class="img-div"></div>
                    </div>
                    <div class="slider-item">
                        <div class="img-div"></div>
                    </div>
                    <div class="slider-item">
                        <div class="img-div"></div>
                    </div>
                    <div class="slider-item">
                        <div class="img-div"></div>
                    </div>
                </div>
            </div>
            
            <img id="glaze" src="img/GlazeDrip.svg">

        </div>
        <div id=ordering>
            <div id='buttonGrid'>
                <button id=donutButton>
                    <img class=donutButtonImg onclick="donutSelected(1)" src='img/carrossel/carrossel-1.svg'>
                </button>
                <button id=donutButton>
                    <img class=donutButtonImg onclick="donutSelected(2)" src='img/carrossel/carrossel-2.svg'>
                </button>
                <button id=donutButton>
                    <img class=donutButtonImg onclick="donutSelected(3)" src='img/carrossel/carrossel-3.svg'>
                </button>
                <button id=donutButton>
                    <img class=donutButtonImg onclick="donutSelected(4)" src='img/carrossel/carrossel-4.svg'>
                </button>
                <button id=donutButton>
                    <img class=donutButtonImg onclick="donutSelected(5)" src='img/carrossel/carrossel-5.svg'>
                </button>
                <button id=donutButton>
                    <img class=donutButtonImg onclick="donutSelected(6)" src='img/carrossel/carrossel-6.svg'>
                </button>
            </div>
            <div id='orderPreview'>
                <button id=donutButton>
                    <img class=orderDonutImg id=d1 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d2 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d3 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d4 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d5 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d6 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d7 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d8 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d9 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d10 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d11 src='img/empty.svg'>
                </button>
                <button id=donutButton>
                    <img class=orderDonutImg id=d12 src='img/empty.svg'>
                </button>
            </div>
        </div>



        <a href="#ordering"><img src="img/BuyButton.svg" id="fixedbutton"></a>

    

    </main>

    <script src="main.js"></script>
    <script src="ImgScroll.js"></script>

</html>
